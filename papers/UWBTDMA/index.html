                // Handle About page with People section

                    if (currentHash === '#people' && linkPath === '/about/' && linkHash === '#people') {

                    navLinks.forEach(link => {
                        const linkUrl = new URL(link.href);

                        const linkHash = linkUrl.hash;
                        
                        link.parentElement.classList.remove('active');
                        
                        if (newHash === '#people' && linkPath === '/about/' && linkHash === '#people') {
                            // Highlight People when switching to #people
                            link.parentElement.classList.add('active');
                        } else if ((!newHash || newHash === '') && linkPath === '/about/' && !linkHash) {
                            // Highlight About when switching back to main about (no hash)
                            link.parentElement.classList.add('active');
                        }
                    });
                }
            });
